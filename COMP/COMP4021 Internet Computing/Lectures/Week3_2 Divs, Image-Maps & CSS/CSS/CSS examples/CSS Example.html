<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><title>CSS Example</title>

<style type="text/css">BODY {
	BACKGROUND-COLOR: black
}
DIV.page {
	PADDING-RIGHT: 10px; PADDING-LEFT: 10px; PADDING-BOTTOM: 10px; MARGIN: 50px 10px; WIDTH: 90%; COLOR: black; PADDING-TOP: 10px; HEIGHT: 90%; BACKGROUND-COLOR: #ffd040
}
H1 {
	FONT-SIZE: 24pt; FONT-FAMILY: Comic Sans Ms, Cursive; TEXT-ALIGN: center
}
.blackonwhite {
	COLOR: black; BACKGROUND-COLOR: white
}
.whiteonblack {
	COLOR: white; BACKGROUND-COLOR: black
}
P {
	FONT-SIZE: 16pt; TEXT-INDENT: 20px; LINE-HEIGHT: 200%; FONT-FAMILY: Arial, Sans-serif; TEXT-ALIGN: justify
}
.style {
	COLOR: blue; FONT-STYLE: oblique; FONT-FAMILY: Arial
}
.size {
	FONT-SIZE: xx-large
}
#letterspace {
	LETTER-SPACING: 15pt
}
</style>
