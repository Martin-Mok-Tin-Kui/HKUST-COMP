<head>
<script>
var parentColor = "black";
function triggerParentColor() {
  if (window.opener == null) {
    alert("no opener window");
  } else {
    if (parentColor == "black") {
      window.opener.document.getElementById("parenttest1").style.color =
"red";
      parentColor = "red";
    } else {
      window.opener.document.getElementById("parenttest1").style.color =
"black";
      parentColor = "black";
    }
  }
  return false;
}
</script>
</head>
<body>
<span align="center">
<div id="childtest1">Child Window</div>
<p/>
<a href="#" onClick="triggerParentColor();return false;">Change Parent
Color</a>
</span>
</body>
