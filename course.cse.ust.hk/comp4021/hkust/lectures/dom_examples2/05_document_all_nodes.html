<h2>
This is a list of every node inside document.all for this page
</h2>

<script language="JavaScript">

var list="";

for(i = 0; i < document.all.length; i++){
   list = list + "<p>" + document.all(i).tagName + "</p>";
}

document.write( list );

</script>

</body>
