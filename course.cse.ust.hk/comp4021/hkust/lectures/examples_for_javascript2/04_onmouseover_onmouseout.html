<body>

<div id="pretty_layer" 
	style="position:absolute; background:yellow; 
	left:300; top:100; width:100; font-size:22pt"
	onmouseover="change_colour('red');"
	onmouseout="change_colour('yellow');">
Move your mouse over this layer...
Then move it out...
</div>

</body>
