<body>

This is an integer random number between 0 and 50.

<h1>

<script language="JavaScript" type="text/JavaScript">
<!--
  var random_number;

  // The result of Math.random() * 50 is a random number between 
  // 0 and 50 (not including 50)
  random_number = Math.random() * 50;

  // The function Math.floor() gets rid of the decimal place. 
  // For example, if you pass it 3.79, it would return 3. 
  random_number = Math.floor( random_number );
  
  // write the resulting random number to the page
  document.write( random_number );
  
-->
</script>

</h1>

</body>
